plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('app/key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    namespace = "com.safety_signature.safety_signature_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        buildConfig = true // 🔥 buildConfig 활성화
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.safety_signature.safety_signature_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            debugSymbolLevel 'full' // 심볼 파일 생성 활성화
        }
        // 환경 변수 전달
//        buildConfigField "String", "KAKAO_NATIVE_APP_KEY", "\"${KAKAO_NATIVE_APP_KEY}\""
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
            minifyEnabled true // 프로가드 활성화
            shrinkResources true // 사용하지 않는 리소스 제거
            ndk {
                debugSymbolLevel = 'full' // 🔥 네이티브 디버그 심볼 포함 (full)
            }
            packagingOptions {
                doNotStrip "**/*.so" // 🔥 네이티브 심볼 제거 방지
            }
        }
    }
    flavorDimensions "build-type"

    productFlavors {
        local {
            dimension "build-type"
            applicationIdSuffix ".local"
            resValue "string", "app_name", "안전싸인-local"
            buildConfigField "String", "KAKAO_NATIVE_APP_KEY", "\"${KAKAO_NATIVE_APP_KEY_LOCAL}\""
            manifestPlaceholders["KAKAO_NATIVE_APP_KEY"] = "${KAKAO_NATIVE_APP_KEY_LOCAL}"
        }


        prod {
            dimension "build-type"
            resValue "string", "app_name", "안전싸인"
            buildConfigField "String", "KAKAO_NATIVE_APP_KEY", "\"${KAKAO_NATIVE_APP_KEY_PROD}\""
            manifestPlaceholders["KAKAO_NATIVE_APP_KEY"] = "${KAKAO_NATIVE_APP_KEY_PROD}"
        }
    }
}

flutter {
    source = "../.."
}
